<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Clock</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="clock">
            <script src="js/index.js"></script>
            <div class="hourHand"></div>
            <div class="minuteHand"></div>
            <div class="secondHand"></div>
            <div class="circle"></div>
            <ul class="digits">
                <li class="digit">1</li>
                <li class="digit">2</li>
                <li class="digit">3</li>
                <li class="digit">4</li>
                <li class="digit">5</li>
                <li class="digit">6</li>
                <li class="digit">7</li>
                <li class="digit">8</li>
                <li class="digit">9</li>
                <li class="digit">10</li>
                <li class="digit">11</li>
                <li class="digit">12</li>
            </ul>
        </div>
    </body>
</html>
